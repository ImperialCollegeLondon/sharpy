name: Create and publish pypi image

on:
  pull_request:
    branches:
      - main
      - develop
      - 'rc*'
  push:
    paths:
      - 'utils/*'
      - 'Dockerfile'
      - '.github/workflows/docker*'

# env:
#   REGISTRY: ghcr.io
#   IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.10.8]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up GCC
        uses: egor-tensin/setup-gcc@v1
        with:
          version: 10
          platform: x64
      - name: Pre-Install dependencies
        run: |
          gfortran --version
          export QT_QPA_PLATFORM='offscreen'
          sudo apt install libeigen3-dev
          git submodule init
          git submodule update
      #     git fetch --tags -f
      #     mkdir build && cd build
      #     cmake .. && make install -j 4 && cd ..
      #     pip install -e .
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user    
      - name: Install wheel
        run: python3 -m pip install wheel --user
      - name: Build a binary wheel and a source tarball
        # run: python3 setup.py sdist
        # run: python3 -m pip install --user -e .
        run: python3 setup.py bdist_wheel
        # run: python setup.py bdist_wheel --universal


      - name: Find the wheel created during pip install
        run: 
          python3 -m pip cache dir

      - name: Store the distribution packages
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: >-
      Publish Python 🐍 distribution 📦 to PyPI
    # if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/icl_sharpy  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing
    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v3
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution 📦 to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # with:
      #   path: dist/*
